<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/less/main.css">
</head>
<body ng-app="yike">
	<div class="viewport">
		<!-- 侧边导航 -->
		<div  ng-class="{navs:true,collapse:left}"><!-- 加类,改变类collapse的值,来改变左导航栏是否显示 -->
			<dl ng-controller="navs"><!-- 绑定navs 控制器 -->
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				num:{{num}}   <!--测试是否能获取下标  -->
				<dd ng-class="{active:$index==num}" ng-repeat="nav in navs"><!-- 遍历后台数据navs -->
					<a href="{{nav.link}}" class="{{nav.icon}}" ng-click="toggle();"><!-- 把要显示的数据,用nav.link 显示出来 -->
						<span>{{nav.text}}</span>             <!-- 调用toggle()方法,来显示/隐藏切换 -->
					</a>
				</dd>
			
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<!-- 加类,改变类collapse的值,来改变头部 是否显示 -->
			<div  ng-class="{header:true,collapse:left}">
				<!-- 点击头部 a 三条横杠的链接,触发(左导航/头部/主体内容)整个面板  显示和隐藏 -->
				<a href="javascript:;" class="menu icon-menu" ng-click="toggle();"></a>
				<h2>今日一刻</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body:true,collapse:left}"><!-- 加类,改变类collapse的值,来改变主体是否显示 -->
				<div ng-view></div><!-- 占位显示ul和 li 被视图层list代替,引入list视图 -->
			</div>
		</div>
	</div>
	<!-- <script src="./public/libs/toggle.js"></script> -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controllesr.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
</body>
</html>
